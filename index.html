<!DOCTYPE html>
<html lang="id" class="transition duration-300">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Pembayaran Lengkap</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class'
  }
</script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-orange-900 dark:to-orange-800 text-gray-800 dark:text-orange-100 min-h-screen py-8 transition duration-300">
    <div class="container mx-auto max-w-4xl px-4 relative">
        <!-- Toggle Mode Gelap -->
        <button id="toggleDarkMode" class="absolute top-4 right-4 bg-gray-200 text-gray-800 px-3 py-1 rounded hover:bg-gray-300 dark:bg-orange-700 dark:text-white dark:hover:bg-orange-600 transition">
            ðŸŒ™ Mode Gelap
        </button>

        <!-- Header -->
        <div class="text-center mb-8">
            <img src="./assets/logo_global.jpg" alt="Logo" class="absolute top-4 left-4 w-25 h-20 object-contain" style="width: 40px; height: 40px;">
           <img src="./assets/foto_gue.jpg" alt="Foto Profil" class="mx-auto mb-4 object-cover rounded-full" style="width: 120px; height: 120px;">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Open Payment Portal</h1>
            <p class="text-gray-600 font-bold dark:text-gray-300">Global Instituted</p>
            <p class="text-gray-600 dark:text-gray-300">NIM : 1124160053</p>
            <p class="text-gray-600 dark:text-gray-300">NAMA : Muhammad Aldiansyah</p>
        </div>

        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Form Pembayaran -->
            <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-6">
                <div class="flex items-center mb-6">
                    <svg class="w-6 h-6 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Form Pembayaran</h2>
                </div>
                <form id="paymentForm" class="space-y-4">
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-gray-700 dark:text-orange-100 mb-2">Nama Pelanggan</label>
                        <input type="text" id="customerName" name="customerName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-orange-400 dark:text-white" placeholder="Masukkan nama pelanggan">
                    </div>
                    <div>
                        <label for="customerEmail" class="block text-sm font-medium text-gray-700 dark:text-orange-100 mb-2">Email</label>
                        <input type="email" id="customerEmail" name="customerEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-orange-400 dark:text-white" placeholder="contoh@email.com">
                    </div>
                    <div>
                        <label for="productSelect" class="block text-sm font-medium text-gray-700 dark:text-orange-100 mb-2">Pilih Produk</label>
                        <select id="productSelect" name="product" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-orange-400 dark:text-white">
                            <option value="">Pilih produk...</option>
                            <option value="casual" data-price="200000">Street Walk - Rp 200.000</option>
                            <option value="sporty" data-price="450000">Urban Runner - Rp 450.000</option>
                            <option value="classic" data-price="700000">Vintage Leather - Rp 700.000</option>
                            <option value="premium" data-price="850000">Artisan Step - Rp 850.000</option>
                        </select>
                    </div>
                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-700 dark:text-orange-100 mb-2">Jumlah</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-orange-400 dark:text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-orange-100 mb-2">Metode Pembayaran</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="transfer" class="text-orange-600 focus:ring-orange-500">
                                <span class="ml-2 text-sm text-gray-700 dark:text-orange-100">Transfer Bank</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="ewallet" class="text-orange-600 focus:ring-orange-500">
                                <span class="ml-2 text-sm text-gray-700 dark:text-orange-100">E-Wallet (OVO, GoPay, Dana)</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="credit" class="text-orange-600 focus:ring-orange-500">
                                <span class="ml-2 text-sm text-gray-700 dark:text-orange-100">Kartu Kredit</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="cash" class="text-orange-600 focus:ring-orange-500">
                                <span class="ml-2 text-sm text-gray-700 dark:text-orange-100">Bayar Tunai</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label for="promoCode" class="block text-sm font-medium text-gray-700 dark:text-orange-100 mb-2">Kode Promo</label>
                        <div class="flex gap-2">
                            <input type="text" id="promoCode" name="promoCode" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-orange-400 dark:text-white" placeholder="Masukkan kode promo">
                            <button type="button" id="applyPromoBtn" class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500">Terapkan</button>
                        </div>
                        <div id="promoMessage" class="mt-2 text-sm hidden text-orange-200"></div>
                    </div>
                    <div class="bg-gray-50 dark:bg-orange-800 rounded-lg p-4">
                        <div class="flex justify-between items-center text-sm text-gray-600 dark:text-orange-200 mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">Rp 0</span>
                        </div>
                        <div id="discountRow" class="flex justify-between items-center text-sm text-green-600 dark:text-lime-400 mb-2 hidden">
                            <span>Diskon:</span>
                            <span id="discount">Rp 0</span>
                        </div>
                        <div class="flex justify-between items-center text-lg font-semibold text-gray-800 dark:text-orange-100 border-t pt-2">
                            <span>Total:</span>
                            <span id="totalAmount">Rp 0</span>
                        </div>
                    </div>
                    <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">Proses Pembayaran</button>
                </form>
            </div>

            <!-- Riwayat Transaksi -->
            <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Riwayat Transaksi</h2>
                    </div>
                    <button id="clearHistoryBtn" class="px-4 py-2 text-sm bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200 hidden">
                        Hapus Semua
                    </button>
                </div>

                <!-- Statistik -->
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="text-center p-3 bg-blue-50 dark:bg-orange-800 rounded-lg">
                        <div class="text-2xl font-bold text-blue-600 dark:text-white" id="totalTransactions">0</div>
                        <div class="text-sm text-gray-600 dark:text-orange-200">Transaksi</div>
                    </div>
                    <div class="text-center p-3 bg-green-50 dark:bg-orange-800 rounded-lg">
                        <div class="text-2xl font-bold text-green-600 dark:text-lime-400" id="totalRevenue">Rp 0</div>
                        <div class="text-sm text-gray-600 dark:text-orange-200">Pendapatan</div>
                    </div>
                    <div class="text-center p-3 bg-purple-50 dark:bg-orange-800 rounded-lg">
                        <div class="text-2xl font-bold text-purple-600 dark:text-yellow-300" id="avgTransaction">Rp 0</div>
                        <div class="text-sm text-gray-600 dark:text-orange-200">Rata-rata</div>
                    </div>
                </div>
                <div id="transactionList" class="space-y-3 max-h-96 overflow-y-auto">
                    <div id="emptyState" class="text-center py-8 text-gray-500 dark:text-orange-200">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300 dark:text-orange-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="font-medium">Belum ada transaksi</p>
                        <p class="text-sm">Lakukan pembayaran pertama Anda!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="transactionTemplate">
        <div class="border border-gray-200 dark:border-orange-300 rounded-lg p-4 hover:shadow-md transition-shadow duration-200">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <h4 class="font-medium text-gray-800 dark:text-white transaction-customer"></h4>
                    <p class="text-sm text-gray-600 dark:text-orange-200 transaction-product"></p>
                </div>
                <div class="text-right">
                    <div class="font-semibold text-green-600 dark:text-lime-400 transaction-amount"></div>
                    <div class="text-xs text-gray-500 dark:text-orange-300 transaction-time"></div>
                </div>
            </div>
            <div class="flex justify-between items-center text-sm">
                <span class="transaction-method px-2 py-1 rounded-full text-xs dark:bg-orange-600 dark:text-white"></span>
                <span class="transaction-status px-2 py-1 rounded-full text-xs bg-green-100 text-green-800 dark:bg-yellow-200 dark:text-orange-900">Berhasil</span>
            </div>
        </div>
    </template>

    <script>
      document.getElementById("toggleDarkMode").addEventListener("click", function () {
        document.documentElement.classList.toggle("dark");
      });
    </script>
</body>
</html>
